# Please refer https://aka.ms/HTTPSinContainer on how to setup an https developer certificate for your ASP.NET Core service.

version: '3.9'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      ACCEPT_EULA: 'Y'
      MSSQL_SA_PASSWORD_FILE: /run/secrets/db_password
    ports:
      - 1433:1433
    secrets:
      - db_password

  testweb:
    image: node:16.13.1
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      ConnectionStrings__LitExplore: null
      ASPNETCORE_URLS: https://+;http://+ # taken from ondfisk repo maybe for usage later
      ASPNETCORE_Kestrel__Certificates__Default__Path: /https/aspnetapp.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: localhost
    ports:
      - 5141:80
      - 7252:443
    command:
      [
        "npm install",
        "npm run buildcss",
        "npm start",
        "dotnet dev-certs https"
      ]
    depends_on:
      - db
    secrets:
      - source: connection_string
        target: ConnectionStrings__LitExplore
    volumes:
      - ../../../../.aspnet/https:/https/
      - ./../../source:/source

secrets:
  db_password:
    file: ./.local/db_password.txt
  connection_string:
    file: ./.local/connection_string.txt
